<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>SpringChat</title>
  </head>
  <body>
    <button
      id="accessibility-toggle"
      class="accessibility-btn"
      aria-expanded="false"
    >
      Accessibility Options
    </button>

    <div id="accessibility-menu" class="accessibility-menu" aria-hidden="true">
      <label>
        <input type="checkbox" id="high-contrast-toggle" /> High Contrast
      </label>
      <label>
        Font Size:
        <input type="range" id="font-slider" min="100" max="200" value="100" />
      </label>
      <label>
        <input type="checkbox" id="spacing-toggle" /> Increased Spacing
      </label>
    </div>

    <h2>SpringChat | Communication, made easy</h2>

    <div class="user-form" id="username-page">
      <h2>Enter Chatroom</h2>
      <form id="username-form">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" required />

        <label for="fullname">Given name:</label>
        <input type="text" id="fullname" required />

        <button type="submit">Enter Chatroom</button>
      </form>
    </div>

    <div class="chat-container hidden" id="chat-page">
      <div class="usr-list">
        <div class="usr-list-container">
          <h2>Online Users</h2>
        </div>
        <ul id="connectedUsers"></ul>
        <p id="connected-user-fullname"></p>
        <a class="logout" href="#" id="logout">Logout</a>
      </div>

      <div class="chat-area">
        <div id="chat-messages"></div>
        <form id="msg-form" class="hidden">
          <div class="msg-input">
            <input
              autocomplete="off"
              type="text"
              id="message"
              placeholder="Type..."
            />
            <button>Send</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
